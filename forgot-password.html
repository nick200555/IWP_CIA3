<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - ERP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .shadow-elegant {
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center p-4">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-elegant p-8">
    <!-- Header -->
    <div class="text-center pb-6">
      <img src="CHRIST-Logo-New.jpg" alt="CHRIST University Logo"
        class="mx-auto w-20 h-20 object-contain mb-4" />
      <h2 class="text-2xl font-bold text-blue-800">Forgot Password</h2>
      <p class="text-sm text-gray-500">Enter your registered email to reset your password</p>
    </div>

    <!-- Alert Box -->
    <div id="alertBox" class="hidden mb-4 p-3 rounded-lg text-sm font-medium"></div>

    <!-- Form -->
    <form id="forgotForm" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input 
          id="email" 
          type="email" 
          placeholder="Enter your registered email"
          class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition"
          required
        />
      </div>

      <button 
        type="submit"
        class="w-full bg-blue-700 text-white py-2.5 rounded-lg font-semibold hover:bg-blue-800 transition"
      >
        Reset Password
      </button>
    </form>

    <!-- Links -->
    <div class="mt-4 text-center text-sm">
      <a href="login.html" class="text-blue-700 hover:underline">Back to Login</a>
    </div>

    <!-- Footer -->
    <div class="mt-8 text-center text-xs text-gray-500">
      &copy; 2025 CHRIST University - Department of Research & Innovation
    </div>
  </div>

  <!-- JavaScript for validation -->
  <script>
    const form = document.getElementById("forgotForm");
    const alertBox = document.getElementById("alertBox");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();

      if (!email) {
        showAlert("Please enter your registered email", "bg-red-100 text-red-700 border border-red-300");
        return;
      }

      // Fake reset simulation (demo only)
      showAlert("A password reset link has been sent to " + email, "bg-green-100 text-green-700 border border-green-300");
    });

    function showAlert(message, classes) {
      alertBox.className = "mb-4 p-3 rounded-lg text-sm font-medium " + classes;
      alertBox.innerText = message;
      alertBox.classList.remove("hidden");
    }
  </script>

</body>
</html>
