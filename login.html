<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ERP System Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .shadow-elegant {
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">

  <div class="w-full max-w-md bg-white rounded-xl shadow-elegant p-6">
    <!-- Header -->
    <div class="text-center pb-6">
      <img src="CHRIST-Logo-New.jpg" alt="CHRIST University Logo"
        class="mx-auto w-24 h-24 object-contain mb-4" />
      <h2 class="text-2xl font-bold text-blue-700">Login</h2>
    </div>

    <!-- Form -->
    <form id="loginForm" class="space-y-4">
      <div class="space-y-2">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input 
          id="username" 
          type="text" 
          placeholder="Enter your username"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <div class="space-y-2">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input 
          id="password" 
          type="password" 
          placeholder="Enter your password"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <button 
        type="submit"
        class="w-full bg-blue-700 text-white py-2 rounded-lg font-semibold hover:bg-blue-800 transition"
      >
        Sign In
      </button>
    </form>

    <!-- Links -->
    <div class="mt-4 text-center space-y-2">
      <a href="forgot-password.html" class="text-sm text-blue-700 hover:underline block">
        Forgot Password?
      </a>
      <a href="register.html" class="text-sm text-green-700 hover:underline block">
        Don't have an account? Register
      </a>
    </div>

    <!-- Footer -->
    <div class="mt-6 text-center text-sm text-gray-500">
      &copy; CHRIST Department ERP
    </div>
  </div>

  <!-- JavaScript for validation -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Please enter both username and password");
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          // Store token in localStorage
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          
          alert("Login successful! Redirecting...");
          setTimeout(() => {
            window.location.href = "cia_modified.html";
          }, 1000);
        } else {
          alert(data.error || "Login failed");
        }
      } catch (error) {
        console.error('Login error:', error);
        alert("Connection error. Please check if the server is running.");
      }
    });
  </script>

</body>
</html>
