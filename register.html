<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration - ERP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .shadow-elegant {
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">

  <div class="w-full max-w-md bg-white rounded-xl shadow-elegant p-6">
    <!-- Header -->
    <div class="text-center pb-6">
      <img src="CHRIST-Logo-New.jpg" alt="CHRIST University Logo"
        class="mx-auto w-20 h-20 object-contain mb-4" />
      <h2 class="text-2xl font-bold text-blue-800">User Registration</h2>
      <p class="text-sm text-gray-500">Create your ERP account</p>
    </div>

    <!-- Alert Box -->
    <div id="alertBox" class="hidden mb-4 p-3 rounded-lg text-sm font-medium"></div>

    <!-- Form -->
    <form id="registerForm" class="space-y-4">
      <div class="space-y-2">
        <label for="username" class="block text-sm font-medium text-gray-700">Username *</label>
        <input 
          id="username" 
          type="text" 
          placeholder="Enter username"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <div class="space-y-2">
        <label for="password" class="block text-sm font-medium text-gray-700">Password *</label>
        <input 
          id="password" 
          type="password" 
          placeholder="Enter password"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <div class="space-y-2">
        <label for="email" class="block text-sm font-medium text-gray-700">Email *</label>
        <input 
          id="email" 
          type="email" 
          placeholder="Enter email address"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <div class="space-y-2">
        <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name *</label>
        <input 
          id="fullName" 
          type="text" 
          placeholder="Enter your full name"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <div class="space-y-2">
        <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
        <select 
          id="role" 
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="faculty">Faculty</option>
          <option value="researcher">Researcher</option>
          <option value="student">Student</option>
        </select>
      </div>

      <div class="space-y-2">
        <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
        <input 
          id="department" 
          type="text" 
          placeholder="Enter department"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button 
        type="submit"
        class="w-full bg-blue-700 text-white py-2 rounded-lg font-semibold hover:bg-blue-800 transition"
      >
        Register
      </button>
    </form>

    <!-- Links -->
    <div class="mt-4 text-center text-sm">
      <a href="login.html" class="text-blue-700 hover:underline">Already have an account? Login</a>
    </div>

    <!-- Footer -->
    <div class="mt-6 text-center text-xs text-gray-500">
      &copy; 2025 CHRIST University - Department of Research & Innovation
    </div>
  </div>

  <!-- JavaScript for form handling -->
  <script>
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const email = document.getElementById("email").value.trim();
      const fullName = document.getElementById("fullName").value.trim();
      const role = document.getElementById("role").value;
      const department = document.getElementById("department").value.trim();

      if (!username || !password || !email || !fullName) {
        showAlert("Please fill in all required fields", "bg-red-100 text-red-700 border border-red-300");
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password, email, fullName, role, department })
        });

        const data = await response.json();

        if (response.ok) {
          showAlert("Registration successful! Redirecting to login...", "bg-green-100 text-green-700 border border-green-300");
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        } else {
          showAlert(data.error || "Registration failed", "bg-red-100 text-red-700 border border-red-300");
        }
      } catch (error) {
        console.error('Registration error:', error);
        showAlert("Connection error. Please check if the server is running.", "bg-red-100 text-red-700 border border-red-300");
      }
    });

    function showAlert(message, classes) {
      const alertBox = document.getElementById("alertBox");
      alertBox.className = "mb-4 p-3 rounded-lg text-sm font-medium " + classes;
      alertBox.innerText = message;
      alertBox.classList.remove("hidden");
    }
  </script>

</body>
</html>
